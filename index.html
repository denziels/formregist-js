<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Form Registrasi Mahasiswa</h2>
        
        <form id="formRegistrasi">
            <div class="form-group">
                <label for="nama">Nama Mahasiswa:</label>
                <input type="text" id="nama" placeholder="Ketik nama..." required>
                <div id="rekomendasi"></div>
            </div>
            
            <div class="form-group">
                <label for="nim">NIM:</label>
                <input type="text" id="nim" placeholder="Masukkan NIM" required>
            </div>
            
            <div class="form-group">
                <label for="matakuliah">Mata Kuliah:</label>
                <select id="matakuliah" required>
                    <option value="">Pilih Mata Kuliah</option>
                    <option value="Pemrograman Web">Pemrograman Web</option>
                    <option value="Basis Data">Program Berbasis Obyek</option>
                    <option value="Algoritma">Teori Graf</option>
                    <option value="Jaringan Komputer">Jaringan Komputer</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="dosen">Dosen:</label>
                <select id="dosen" required>
                    <option value="">Pilih Dosen</option>
                    <option value="Dr. Ahmad">Dr. Fajar Baskoro</option>
                    <option value="Ibu Sari">Dr. Yudhi</option>
                    <option value="Pak Budi">Dr. Budi</option>
                    <option value="Dr. Maya">Dr. Maya</option>
                </select>
            </div>
            
            <button type="submit">Daftar</button>
        </form>
        
        <div id="hasil" style="display: none;">
            <h3>Data Registrasi:</h3>
            <div id="dataHasil"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
